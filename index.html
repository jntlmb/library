<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
  </head>
  <body class="flex flex-col min-h-full bg-gray-900">
    <header class="p-5 bg-gray-900 border-b-[1px] border-gray-800">
      <h1 class="text-4xl font-semibold text-center text-pink-600">Library</h1>
    </header>

    <!--   MAIN SECTION   -->

    <main
      id="card-container"
      class="grid grid-cols-1 gap-3 p-1 m-3 overflow-auto sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 sm:gap-4 overflow-y-clip"
    ></main>

    <!--   ADD BOOK BUTTON   -->

    <button
      id="open-button"
      class="fixed animate-pulse hover:animate-none bottom-20 left-1/2 -translate-x-1/2 bg-pink-600 bg-opacity-50 px-9 py-3 text-xl font-semibold text-gray-200 text-opacity-80 border-[1px] border-gray-200 rounded-md transition duration-300 ease-in-out hover:bg-opacity-100 hover:text-opacity-100 hover:bg-pink-700 hover:border-pink-700"
    >
      Add Book
    </button>

    <!--   MODAL    -->

    <dialog
      id="modal"
      class="w-72 bg-gray-800 bg-opacity-80 border-gray-200 border-[1px] rounded-md h-90 backdrop-blur-sm backdrop:bg-black backdrop:opacity-40"
    >
      <h2 class="p-5 text-3xl font-semibold text-center text-pink-600">
        Add Book
      </h2>
      <form id="book-form" class="flex flex-col gap-3">
        <div>
          <input
            type="text"
            id="book-title"
            name="book_title"
            maxlength="30"
            required
            class="block mx-auto my-0 p-3 border-gray-300 rounded-lg shadow-sm focus:border-pink-500 focus:ring-pink-500 focus:ring-2"
            placeholder="Title"
          />
        </div>
        <div>
          <input
            type="text"
            id="book-author"
            name="book_author"
            maxlength="30"
            required
            class="block mx-auto my-0 p-3 border-gray-300 rounded-lg shadow-sm focus:border-pink-500 focus:ring-pink-500 focus:ring-2"
            placeholder="Author"
          />
        </div>
        <div>
          <input
            type="number"
            min="1"
            id="book-pages"
            name="book_pages"
            required
            class="block mx-auto my-0 p-3 border-gray-300 rounded-lg shadow-sm focus:border-pink-500 focus:ring-pink-500 focus:ring-2"
            placeholder="Pages"
          />
        </div>
        <div class="flex items-center self-center gap-3 mx-auto my-0">
          <label
            for="book-status"
            class="text-xl text-gray-300 relative align-middle bottom-[2px]"
            >Did you read it?</label
          >
          <input
            type="checkbox"
            id="book-status"
            class="w-4 h-4 text-pink-500 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
          />
        </div>
        <button
          type="submit"
          id="submit-button"
          class="bg-pink-700 hover:opacity-70 left-1/2 bottom-1 m-5 px-9 py-3 text-xl font-semibold text-gray-200 text-opacity-80 border-[1px] border-gray-200 rounded-md transition duration-300 ease-in-out"
        >
          Submit
        </button>
      </form>
    </dialog>

    <!--   FOOTER    -->

    <footer
      class="mt-auto p-5 flex-grow-0 bg-gray-900 border-t-[1px] border-gray-800 text-center"
    >
      <a
        href="https://github.com/jntlmb/"
        target="_blank"
        class="self-center text-lg text-pink-700"
        ><i class="self-center bi bi-github"> </i>Copyright Â© 2024 jntlmb</a
      >
    </footer>
  </body>
</html>
